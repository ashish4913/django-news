{% extends "back/master.html"%}
{% load static %}
{% block mainblock %}
<!-- Datatables Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>site settings<br><small>You can add,edit and delete your data</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>site</li>
    <li><a href="/panel/sitesettings">site settings</a></li>
</ul>
<!-- END Datatables Header -->



<!-- Datatables Content -->
<div class="block full">

    <!-- END Forms General Header -->

    <div class="row">
        <div class="col-md-12">
            <!-- Basic Form Elements Block -->
            <div class="block">
                <!-- Basic Form Elements Title -->
                <div class="block-title">
                    <h2><strong>site settings</strong><h2>
                </div>
                <!-- END Form Elements Title -->

                <!-- Basic Form Elements Content -->
                <form action="{%url 'sitesettings' %} " method="post" enctype="multipart/form-data"
                    class="form-horizontal form-bordered">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="text" name="title" id="title" class="form-control"
                                placeholder="site Title">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-3">
                            <input type="text" name="fb" id="fb" class="form-control"
                                placeholder="FB link"></input>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-md-3">
                            <input type="text" name="insta" id="insta" class="form-control"
                                placeholder="Instagram link"></input>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-md-3">
                            <input type="text" name="twitter" id="twitter" class="form-control"
                                placeholder="Twitter link"></input>
                        </div>

                    </div>

                   

                   

                    <div class="form-group">
                        <div class="col-md-12">
                            <textarea  name="about" id="about" rows="5" class="form-control"
                                placeholder="about us"></textarea>
                        </div>

                    </div>


                    <div class="form-group">
                        <div class="col-md-12">

                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i>
                                Submit</button>
                        </div>

                    </div>




            </div>

        </div>
    </div>



    <!-- END Datatables Content -->

    {% endblock %}
    {% block js %}
    <!-- Load and execute javascript code used only in this page -->
    <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
    <script>$(function () { TablesDatatables.init(); });</script>
    {% endblock %}
